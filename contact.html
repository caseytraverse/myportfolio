  <div class="contactainer">
  <form id="contact" action="" method="post">
    <h3>Let's connect!</h3>
    <h4>Fill out the form &amp I will reach out to you shortly!</h4>
    <fieldset>
      <input placeholder="Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Phone" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="http://" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Message" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
