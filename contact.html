<script>
function BotSubsCheck()
{
	form=document.contact;
	if(form.name.value.split(" ").join("")=="")
	{
		alert("Please enter your name.")
		form.name.focus();
		return false;
	}
	if(form.email.value.split(" ").join("")=="")
	{
		alert("Please enter your email address.")
		form.email.focus();
		return false;
	}
	else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form.email.value)))
	{
		alert("Please enter a proper email address.");
		form.email.focus();
		return false;
	}
	if(form.phone.value.split(" ").join("")=="")
	{
		alert("Please enter your phone.")
		form.phone.focus();
		return false;
	}
	else
	{
		BotSubsEmail_LoadAllColors();
		return false;
	}
}
function BotSubsEmail_LoadAllColors()
{
      name=document.getElementById("name").value;
	  emails=document.getElementById("email").value;
	  phone=document.getElementById("phone").value;
	  website=document.getElementById("website").value;
	  message=document.getElementById("message").value;
    var http3_SDLS12 = false;
	if(navigator.appName == "Microsoft Internet Explorer") {
	  http3_SDLS12 = new ActiveXObject("Microsoft.XMLHTTP");
	} else {
	  http3_SDLS12 = new XMLHttpRequest();
	}
	http3_SDLS12.abort();
	http3_SDLS12.open("GET", "ajax_contact.php?email="+emails+"&name="+name+"&phone="+phone+"&website="+website+"&message="+message, true);
	http3_SDLS12.onreadystatechange=function()
	{
	 // alert(http3_SDLS12.responseText);
	  if(http3_SDLS12.readyState == 4)
	  {
		  if(http3_SDLS12.responseText==1)
		  {
			document.getElementById("BotSubsCheckP_Colors").innerHTML="Please enter email address.";
			return false;
		  }
		  else if(http3_SDLS12.responseText==3)
		  {
			document.getElementById("BotSubsCheckP_Colors").innerHTML="Your message has been sent!";
			document.getElementById("name").value='';
			document.getElementById("email").value='';
			document.getElementById("phone").value='';
			document.getElementById("website").value='';
			document.getElementById("message").value='';
			return false;
		  }
		  if(http3_SDLS12.responseText==2)
		  {
			document.getElementById("BotSubsCheckP_Colors").innerHTML="Thank You!";
			document.getElementById("name").value='';
			document.getElementById("email").value='';
			document.getElementById("phone").value='';
			document.getElementById("website").value='';
			document.getElementById("message").value='';
			return false;
		  }
	  }
	}
	http3_SDLS12.send(null);
}
</script>
